<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <div id="buche-mount-content">
      <buche-tabs id="buche-real-root"
                  address="/buche"
                  hide-empty
                  autofocus
                  layout="top">
        <tab-entry>
          <tab-label class="empty" id=buche-root-label>/</tab-label>
          <tab-pane id=buche-root address="/"></tab-pane>
        </tab-entry>
        <tab-entry>
          <tab-label class="empty" id=buche-stdout-label>/stdout</tab-label>
          <tab-pane id=buche-stdout-pane>
            <buche-log address="/stdout"></buche-log>
          </tab-pane>
        </tab-entry>
        <tab-entry>
          <tab-label class="empty" id=buche-stderr-label>/stderr</tab-label>
          <tab-pane id=buche-stderr-pane>
            <buche-log address="/stderr"></buche-log>
          </tab-pane>
        </tab-entry>
        <tab-entry>
          <tab-label class="empty" id=buche-bucherr-label>/bucherr</tab-label>
          <tab-pane id=buche-bucherr-pane>
            <buche-log address="/bucherr"></buche-log>
          </tab-pane>
        </tab-entry>
      </buche-tabs>
    </div>
    <script>
      require('../lib/client.js');
    </script>
  </body>
</html>
